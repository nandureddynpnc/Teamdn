<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Video Site</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; margin: 0; }
    h1 { text-align: center; padding: 20px; }
    .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 20px; }
    .video-card { background: #222; border-radius: 8px; overflow: hidden; }
    iframe { width: 100%; height: 200px; border: none; }
    h3 { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>My Video Site</h1>
  <div class="container">
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <h3>Sample Video</h3>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
      <h3>Another Video</h3>
    </div>
  </div>
</body>
</html>
